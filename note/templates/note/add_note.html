<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加笔记</title>

</head>
<body>
    <form action="/note/add" method="post">
        {% csrf_token %}
        <div>
            <label for="id_title">主题</label>
            <input type="text" name="title">
            <input type="submit" value="保存笔记">
            <a href="/note/">返回笔记列表页</a>
        </div>
        <div>

            <textarea name="content" id="" cols="50" rows="15">

            </textarea>

        </div>

    </form>



</body>
</html>
